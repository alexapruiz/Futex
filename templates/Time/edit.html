{% extends 'Time/base.html' %}
{% block body %}
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" maxlength="30" value="{{time.nome}}" required="required" />
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" name="estado" maxlength="2" value="{{time.estado}}" required="required" />
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input name="valor" maxlength="6" value="{{time.valor}}" required="required" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span>Atualizar</button>
    </div>
</form>
{% endblock %}
